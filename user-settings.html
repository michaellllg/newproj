<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #0f3e84;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        header .profile {
            display: flex;
            align-items: center;
        }
        header .profile img {
            border-radius: 50%;
            width: 35px;
            height: 35px;
            margin-right: 10px;
        }
        header .profile span {
            font-size: 14px;
            font-weight: bold;
            color: white;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #0f3e84;
            color: white;
            height: 100vh;
            padding: 20px 0;
            box-sizing: border-box;
        }
        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #175cc3;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .navbar .logo {
            gap: 10px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .navbar .logo img {
            width: 40px;
            border-radius: 50%;
        }
        .navbar .logo h2 {
            color: #fff;
            font-weight: 600;
            font-size: 1.7rem;
        }
        .settings-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .settings-form h2 {
            margin-bottom: 20px;
            color: #0f3e84;
        }
        .settings-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .settings-form input[type="text"],
        .settings-form input[type="email"],
        .settings-form input[type="password"],
        .settings-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .settings-form button {
            margin-top: 20px;
            background-color: #0f3e84;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-form button:hover {
            background-color: #175cc3;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <button onclick="toggleSidebar()">â˜°</button>
            <a href="#" class="logo">
                <img src="images/logo.png" alt="logo">
                <h2>CJCRSG</h2>
            </a>
        </div>
        <div class="profile">
            <img src="https://via.placeholder.com/35" alt="Profile Picture">
            <span>Brittany Babotts</span>
        </div>
    </header>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <a href="user.html">Home</a>
            <a href="user-profile.html">Profile</a>
            <a href="user-attendance.html">My Attendance</a>
            <a href="user-announcement.html">View Announcement</a>
            <a href="user-settings.html">Settings</a>
            <a href="user-about.html">About Us</a>
            <a href="user-help.html">Help</a>
            <a href="index.php" style="font-weight:bold">Log Out</a>
        </div>
        <div class="content">
            <div class="settings-form">
                <h2>Account Settings</h2>
                <form>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current-password" placeholder="Enter current password">
                    
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
                    
                    <label for="notification">Notification Preferences</label>
                    <select id="notification" name="notification">
                        <option value="all">Receive All Notifications</option>
                        <option value="important">Important Notifications Only</option>
                        <option value="none">Do Not Disturb</option>
                    </select>
                    
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
