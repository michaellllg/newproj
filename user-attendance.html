    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
        }

        // Bar Chart (Attendance Overview)
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        const attendanceChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Sun 1', 'Sun 2', 'Sun 3', 'Sun 4'], // Replace with Sundays
                datasets: [
                    {
                        label: 'Morning Service',
                        data: [1, 1, 0, 1], // Replace with real data
                        backgroundColor: '#c8e6c9'
                    },
                    {
                        label: 'Afternoon Service',
                        data: [1, 0, 1, 1], // Replace with real data
                        backgroundColor: '#bbdefb'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Calendar (Attendance by Sundays)
        const calendar = document.getElementById('calendar');
        const sundays = [
            { date: 1, morning: 'present', afternoon: 'absent' },
            { date: 8, morning: 'absent', afternoon: 'present' },
            { date: 15, morning: 'present', afternoon: 'present' },
            { date: 22, morning: 'present', afternoon: 'absent' }
        ]; // Example: Update with dynamic Sundays

        for (let i = 1; i <= 30; i++) {
            const dayElement = document.createElement('div');
            const sunday = sundays.find(s => s.date === i);
            dayElement.textContent = i;
            dayElement.classList.add('day');
            if (sunday) {
                if (sunday.morning === 'present') dayElement.classList.add('morning-present');
                if (sunday.afternoon === 'present') dayElement.classList.add('afternoon-present');
            }
            calendar.appendChild(dayElement);
        }
    </script>
