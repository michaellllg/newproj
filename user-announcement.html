        }

<body>
    <header>
        <div class="navbar">
            <button onclick="toggleSidebar()">â˜°</button>
            <a href="#" class="logo">

        </div>
        <div class="profile">

    <div class="container">

        </div>
        <div class="content">
            <h2 style="color: #0f3e84; margin-bottom: 20px;">Announcements</h2>
            <div class="announcement-container" id="announcementContainer">
                <!-- Announcements will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
        }

        // Placeholder data for announcements
        const announcements = [
            {
                title: "Upcoming Church Service",
                date: "November 25, 2024",
                image: "https://via.placeholder.com/300x150",
                description: "Join us this Sunday for a special worship service at 9:00 AM. We look forward to seeing you there!"
            },
            {
                title: "Youth Fellowship",
                date: "December 1, 2024",
                image: "https://via.placeholder.com/300x150",
                description: "Our youth fellowship will take place next Saturday at 5:00 PM. All are welcome!"
            },
            {
                title: "Christmas Eve Celebration",
                date: "December 24, 2024",
                image: "https://via.placeholder.com/300x150",
                description: "Celebrate Christmas Eve with us! Service begins at 7:00 PM followed by refreshments."
            }
        ];

        // Populate announcements dynamically
        const container = document.getElementById('announcementContainer');
        announcements.forEach(announcement => {
            const card = document.createElement('div');
            card.className = 'announcement-card';

            const img = document.createElement('img');
            img.src = announcement.image;
            img.alt = announcement.title;
            img.className = 'announcement-image';

            const content = document.createElement('div');
            content.className = 'announcement-content';

            const title = document.createElement('h3');
            title.className = 'announcement-title';
            title.textContent = announcement.title;

            const date = document.createElement('p');
            date.className = 'announcement-date';
            date.textContent = announcement.date;

            const desc = document.createElement('p');
            desc.className = 'announcement-description';
            desc.textContent = announcement.description;

            content.appendChild(title);
            content.appendChild(date);
            content.appendChild(desc);
            card.appendChild(img);
            card.appendChild(content);
            container.appendChild(card);
        });
    </script>
</body>
