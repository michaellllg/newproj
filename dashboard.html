    <script>
        const rowsPerPage = 5;
        let currentPage = 1;

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function () {
            filterTable();
        });

        // Filter functionality
        document.getElementById('filterInput').addEventListener('change', function () {
            filterTable();
        });

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterTerm = document.getElementById('filterInput').value;
            const rows = document.querySelectorAll('#dataTable tbody tr');
            rows.forEach(row => {
                const name = row.cells[0].innerText.toLowerCase();
                const email = row.cells[1].innerText.toLowerCase();
                const status = row.getAttribute('data-status');
                const matchesSearch = name.includes(searchTerm) || email.includes(searchTerm);
                const matchesFilter = !filterTerm || status === filterTerm;
                row.style.display = matchesSearch && matchesFilter ? '' : 'none';
            });
            setupPagination();
        }

        // Sort functionality
        const headers = document.querySelectorAll('#dataTable thead th[data-sort]');
        headers.forEach(header => {
            header.addEventListener('click', function () {
                const sortKey = header.getAttribute('data-sort');
                const isAscending = header.classList.toggle('asc');
                sortTable(sortKey, isAscending);
            });
        });

        function sortTable(key, ascending) {
            const tbody = document.querySelector('#dataTable tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const columnIndex = [...headers].findIndex(h => h.getAttribute('data-sort') === key);
            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].innerText.toLowerCase();
                const bText = b.cells[columnIndex].innerText.toLowerCase();
                return ascending ? aText.localeCompare(bText) : bText.localeCompare(aText);
            });
            rows.forEach(row => tbody.appendChild(row));
        }

        // Pagination functionality
        function setupPagination() {
            const rows = document.querySelectorAll('#dataTable tbody tr');
            const totalRows = Array.from(rows).filter(row => row.style.display !== 'none').length;
            const totalPages = Math.ceil(totalRows / rowsPerPage);

            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = 'page-item';
                li.innerHTML = `<button class="page-link">${i}</button>`;
                li.addEventListener('click', () => changePage(i));
                pagination.appendChild(li);
            }
            changePage(1);
        }

        function changePage(page) {
            currentPage = page;
            const rows = document.querySelectorAll('#dataTable tbody tr');
            let count = 0;
            rows.forEach(row => {
                if (row.style.display !== 'none') {
                    row.style.display = count >= (page - 1) * rowsPerPage && count < page * rowsPerPage ? '' : 'none';
                    count++;
                }
            });
            document.querySelectorAll('#pagination .page-item').forEach((item, index) => {
                item.classList.toggle('active', index === page - 1);
            });
        }

        // Initialize table
        setupPagination();
    </script>
