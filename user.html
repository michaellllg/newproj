<head>

  <style>
    body {

    header {

      justify-content: space-between;

    header .profile img {

      height: 35px;

    }
    header .profile span {
      font-size: 14px;
      font-weight: bold;
      color: white;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #0f3e84;
      color: white;

      padding: 20px 0;

    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;

      font-size: 16px;
    }
    .sidebar a:hover {

    }
    .content {
      flex-grow: 1;
      padding: 20px;

    }
    .navbar .logo {
      gap: 10px;
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .navbar .logo img {
      width: 40px;
      border-radius: 50%;
    }
    .navbar .logo h2 {
      color: #fff;
      font-weight: 600;
      font-size: 1.7rem;
    }
    .welcome {
      margin-bottom: 20px;
      text-align: center;
    }
    .welcome h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0f3e84;
      margin: 0;
    }
    .welcome p {
      font-size: 1.2rem;
      color: #555;
    }
    .select-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .select-area select {
      padding: 10px;
      font-size: 14px;
    }
    .take-attendance-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .take-attendance-btn:hover {
      background-color: #0056b3;
    }
    .carousel {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      max-width: 600px;
      overflow: hidden;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel img {
      width: 100%;
      max-width: 550px;
      border: 3px solid #0f3e84;
      border-radius: 10px;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .prev, .next {
      background-color: #0f3e84;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
    .prev:hover, .next:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <button onclick="toggleSidebar()">☰</button>
      <a href="#" class="logo">
        <img src="images/logo.png" alt="logo">
        <h2>CJCRSG</h2>
      </a>
    </div>
    <div class="profile">
      <img src="https://via.placeholder.com/35" alt="Profile Picture">
      <span>Brittany Babotts</span>
    </div>
  </header>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <a href="user.html">Home</a>
          <a href="user-profile.html">Profile</a>
          <a href="user-attendance.html">My Attendance</a>
          <a href="user-announcement.html">View Announcement</a>
          <a href="user-settings.html">Settings</a>
          <a href="user-about.html">About Us</a>
          <a href="user-help.html">Help</a>
          <a href="index.php" style="font-weight:bold">Log Out</a>
    </div>
    <div class="content">
      <!-- Welcome Section -->
      <div class="welcome">
        <h1>Welcome, Brittany!</h1>
        <p>Record your attendance with just a few clicks!</p>
      </div>
      <!-- Attendance Section -->
      <div class="select-area">
        <select>
          <option>Select Date & Time</option>
          <option>Sunday 9:00 AM - 11:00 AM</option>
          <option>Sunday 2:00 PM - 4:00 PM</option>
        </select>
        <button class="take-attendance-btn">Take Attendance</button>
      </div>

      <!-- Image Carousel -->
      <div class="carousel">
        <button class="prev" onclick="prevImage()">❮</button>
        <div class="carousel-images">
          <img src="images/bibleverse.png" alt="Image 1" class="active">
          <img src="images/bibleverse2.png" alt="Image 2">
          <img src="images/bibleverse3.png" alt="Image 3">
        </div>
        <button class="next" onclick="nextImage()">❯</button>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
    }

    let currentImageIndex = 0;

    function updateCarousel() {
      const images = document.querySelectorAll('.carousel-images img');
      images.forEach((img, index) => {
        img.classList.toggle('active', index === currentImageIndex);
      });
    }

    function prevImage() {
      const images = document.querySelectorAll('.carousel-images img');
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      updateCarousel();
    }

    function nextImage() {
      const images = document.querySelectorAll('.carousel-images img');
      currentImageIndex = (currentImageIndex + 1) % images.length;
      updateCarousel();
    }

    // Initialize the first image
    updateCarousel();
  </script>
</body>
</html>
